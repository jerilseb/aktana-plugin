<html>
    <head>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="style.css" />
        <script src="./jquery.js"></script>
    </head>
    <body>
        <div id="logged-in">
            <div class="message">You are logged in as Administrator</div>
            <div class="logout-button">Logout</div>
        </div>
        <form class="login">
            <fieldset>
                <legend class="legend">Login as Administrator</legend>

                <div class="input">
                    <input type="email" placeholder="Email" required />
                    <span><i class="fa fa-envelope-o"></i></span>
                </div>

                <div class="input">
                    <input type="password" placeholder="Password" required />
                    <span><i class="fa fa-lock"></i></span>
                </div>

                <button type="submit" class="submit"><i class="fa fa-long-arrow-right"></i></button>
            </fieldset>

            <div class="feedback">
                Authentication succesful<br />
                You can now add and edit questions
            </div>
        </form>
        <script src="./options.js"></script>
    </body>
</html>
