<html>
    <head>
        <link rel="stylesheet" href="font-awesome.min.css" />
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div class="logged-in hidden">
            <div class="message">You are logged in as Administrator and can add/edit questions</div>
            <div class="logout-button">Logout</div>
        </div>
        <div class="login hidden">
            <legend class="legend">Administrator Login</legend>

            <div class="input email">
                <input type="email" placeholder="Email" required />
                <span><i class="fa fa-envelope-o"></i></span>
            </div>

            <div class="input password">
                <input type="password" placeholder="Password" required  minlength="4"/>
                <span><i class="fa fa-lock"></i></span>
            </div>

            <button class="submit">
                <i class="fa fa-long-arrow-right"></i>
            </button>
        </div>
        <script src="./options.js"></script>
    </body>

</html>
